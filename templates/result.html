<html lang=""eng>
<style>
    table {
        width: 100%;
    }
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
</style>
<body>
    <div class="container"></div>
        <h1>customer Appoinment</h1>
        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Appoinment Date</th>
                </tr>
            </thead>
<tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>



</html>
